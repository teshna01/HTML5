<html>
<head>
	<title>Tiz siqiliq tekshi heriket</title>
</head>
<body>
	<script src="../js/jscex.jscexRequire.min.js" type="text/javascript"></script>
<canvas style="border: gray 15px solid;border-radius: 40px;"
        id="myCanvas" width="600" height="500">Your browser does not support the canvas element. </canvas>
<script type="text/javascript">
var canvas=document.getElementById("myCanvas");
var ctx=canvas.getContext("2d");
var ball={
	x:100,
	y:100,
	r:15,
	vx:190,
	vy:110
};
 var cyc = 10;
 var a = 50;
var moveAsync=eval(Jscex.compile("async",function(){
	while(true){
		ctx.fillStyle="rgba(0,0,0,3)";
		ctx.fillRect(0,0,canvas.width,canvas.height);
		ctx.fillStyle="#fff";
		ctx.beginPath();
		ctx.arc(ball.x,ball.y,ball.r,0,Math.PI*2,true);
		ctx.closePath();
		ctx.fill();
		if (ball.r + ball.x > canvas.width || ball.x < ball.r) ball.vx *= -1;
                   
        if (ball.r + ball.y > canvas.height || ball.y < ball.r) ball.vy *= -1;
		ball.x += ball.vx * cyc / 1000;
        ball.y += ball.vy * cyc / 1000;
		$await(Jscex.Async.sleep(cyc));
}	
}))
moveAsync().start();
</script>
</body>
</html>
