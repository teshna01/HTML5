<html>
<meta charset="utf-8">
<head>
<title>Alemlik Tartish kuchi</title>
</head>
<body>
	<script src="../js/jscex.jscexRequire.min.js" type="text/javascript"></script>
	<canvas style="border: gray 15px solid;border-radius: 40px;"
        id="myCanvas" width="200" height="500">Your browser does not support the canvas element. </canvas>
<script type="text/javascript">
 var canvas = document.getElementById("myCanvas");
 var cxt = canvas.getContext("2d");
 var ball = {
            x: 100,
            y: 100,
            r: 15,
            vx: 0,
            vy: 0
        };
 var cyc =10;
 var a =50;
 var moveAsync = eval(Jscex.compile("async", function () {
            while (true) {
                cxt.fillStyle = "rgba(0, 0, 0, .5)";
                cxt.fillRect(0, 0, canvas.width, canvas.height);
                cxt.fillStyle = "#fff";
                cxt.beginPath();
                cxt.arc(ball.x, ball.y, ball.r, 0, Math.PI * 2, true);
                cxt.closePath();
                cxt.fill();
                ball.y += ball.vy * cyc / 1000;
                if (ball.r + ball.y >= canvas.height) {
                    ball.vy *= -1;
                }
                else {
                    ball.vy += a;
                }
                $await(Jscex.Async.sleep(cyc));
            }
        }))
        moveAsync().start();
 </script>
</body>
</html>
